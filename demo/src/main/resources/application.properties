spring.application.name=awards-api
spring.datasource.url=jdbc:mariadb://localhost:3306/obinvest
spring.datasource.username=root
spring.datasource.password=root

# JPA Configuração
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Logging SQL detalhado
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Configuração do Servidor
server.port=8081

# Configuração Swagger / Springdoc
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.packages-to-scan=com.example.walletapi.controllers
